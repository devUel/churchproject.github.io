<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>
<body>
    <h2>Welcome to Admin Panel</h2>

    

    <div class="input-group mb-3">
        <input type="file" id="input" class="form-control" accept="image/*">
        
    </div>
    <form class="add">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
        <label for="comment"> Comments</label>
        <button id="upload" class="btn btn-primary mt-1">Upload</button>
        
       
      </div>
    </form>


    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>Delete</button>
    </form>

    <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        <input type="text" id="comment" placeholder="Comment"  required>
        <button>Update</button>
    </form>

    <button id="logout" class="btn btn-secondary mt-1">Logout</button>
    <script src="bundle.js"></script>
</body>
</html>
